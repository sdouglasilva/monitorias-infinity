<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1 - Flex Grow</title>

  <H1>flex-grow: Define quanto o item pode crescer em relação aos outros itens dentro do contêiner flexível quando há espaço disponível.</H1>
  <style>
    .container {
      display: flex;
      border: 2px solid #333;
      padding: 10px;
      width: 600px;
      /* Definindo uma largura fixa */
    }

    .item {
      background-color: #ffcc00;
      padding: 20px;
      margin: 5px;
      text-align: center;
    }

    .item:nth-child(1) {
      flex-grow: 1;
    }

    .item:nth-child(2) {
      flex-grow: 2;
    }

    .item:nth-child(3) {
      flex-grow: 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
