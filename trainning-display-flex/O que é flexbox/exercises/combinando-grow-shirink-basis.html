<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 4 - Combinando Flex Grow, Shrink e Basis</title>
  <style>
    .container {
      display: flex;
      border: 2px solid #333;
      padding: 10px;
      width: 800px;
    }

    .item {
      background-color: #ffcc00;
      padding: 20px;
      margin: 5px;
      text-align: center;
    }

    .item:nth-child(1) {
      flex: 1 1 100px;
    }

    .item:nth-child(2) {
      flex: 2 2 150px;
    }

    .item:nth-child(3) {
      flex: 1 1 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
