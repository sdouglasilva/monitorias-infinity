<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Uma página de preço com diferentes opções de planos.</h1>
  <div class="pricing">
    <div class="plan basic">Plano Básico</div>
    <div class="plan standard">Plano Padrão</div>
    <div class="plan premium">Plano Premium</div>
  </div>
  <style>
    .pricing {
      display: flex;
    }

    .plan {
      padding: 20px;
      border: 1px solid #ddd;
      margin: 5px;
    }

    .basic {
      flex: 1;
    }

    .standard {
      flex: 2;
    }

    .premium {
      flex: 3;
    }
  </style>


</body>

</html>
