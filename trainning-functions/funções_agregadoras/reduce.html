<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let numeros = [1, 2, 3, 4, 5];

    // Usando reduce para somar todos os n√∫meros do array
    let soma = numeros.reduce(function (acumulador, numero) {
      return acumulador + numero; // Soma o valor atual com o acumulado
    }, 0);

    console.log(soma); // Imprime 15

  </script>

</body>

</html>
