<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const numeros = [1, 2, 3, 4, 5, 6, 7, 8];

    // Filtrar números pares
    const pares = numeros.filter(num => num % 2 === 0);

    // Somar números pares com reduce
    const somaPares = pares.reduce((acc, num) => acc + num, 0);

    console.log(somaPares);  // Output: 20

  </script>

</body>

</html>
