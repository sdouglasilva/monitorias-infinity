<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numeros = [1, 2, 3, 4, 5];

// Usando filter para criar um novo array apenas com os números maiores que 2
let filtrados = numeros.filter(function(numero) {
  return numero > 2; // Retorna true para números maiores que 2
});

console.log(filtrados); // Imprime [3, 4, 5]

  </script>
  
</body>
</html>
