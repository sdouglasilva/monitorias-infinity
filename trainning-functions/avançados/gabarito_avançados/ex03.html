<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <textarea id="editor" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>
  <p id="status"></p>

  <script>
    const editor = document.getElementById('editor');
    const status = document.getElementById('status');

    // Carrega o texto salvo ao iniciar
    editor.value = localStorage.getItem('texto') || '';

    function salvarTexto() {
      localStorage.setItem('texto', editor.value);
      status.innerText = 'Texto salvo localmente!';
      setTimeout(() => { status.innerText = ''; }, 2000);
    }

    // Salva o texto a cada 5 segundos
    setInterval(salvarTexto, 5000);
  </script>


</body>

</html>
