<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button onclick="toggleSeccao()">Mostrar/Ocultar</button>
  <div id="seccao">Esta é uma seção que pode ser escondida.</div>

  <script>
    function toggleSeccao() {
      const seccao = document.querySelector('#seccao');
      seccao.style.display = seccao.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>

</html>
